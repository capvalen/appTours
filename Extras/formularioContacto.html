<form id="formulario">
	<div class="w-100"><input type="date" id="fecha" name="fecha"></div>
	<div class="w-100">
		<select id="pais" placeholder="País o nacionalidad" name="nacionalidad">
			<option value="1">Peruano</option>
			<option value="1">Extranjero</option>
		</select>
	</div>
	<div class="div w-100 d-inline">
		<div class="w-50 me-2">
			<input type="number" min="0" placeholder="Adultos" id="adultos" name="adultos">
		</div>
		<div class="w-50 ms-2">
			<input type="number" min="0" placeholder="Niños" id="niños" name="niños">
		</div>
	</div>
	<div class="w-100"><input type="text" name="nombre" id="nombres" placeholder="Nombres y Apellidos"></div>
	<div class="w-100"><input type="text" name="celular" id="celular" placeholder="Celular"></div>
	<div class="w-100"><input type="text" name="email" id="email" placeholder="Email"></div>
	<div class="div w-100 d-inline">
		<div class="w-50 me-2">
			<button type="submit" class="btn d-inline" id="reservar"><span class="elementor-button-icon">
				<i class="lnr lnr-cart" aria-hidden="true"></i>
			</span> Reservar</button>
		</div>
		<div class="w-50 ms-2">
			<button class="btn d-inline" id="whatsapp" onclick="enviarWhatsapp()">
				<svg aria-hidden="true" fill="white" class="e-font-icon-svg e-fab-whatsapp" viewBox="0 0 448 512" style="width: 28.8px; height: 28.8px;" xmlns="http://www.w3.org/2000/svg"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"></path></svg> Whatsapp
			</button>
		</div>
	</div>
</form>
<script>
	jQuery(document).ready(function($) {
		fecha = document.querySelector('#fecha')
		nacionalidad = document.querySelector('#pais').value == 1 ? 'Peruana': 'Extranjera'
		adultos = document.querySelector('#adultos').value || 0
		niños = document.querySelector('#niños').value || 0
		nombres = document.querySelector('#nombres')
		celular = document.querySelector('#celular')
		email = document.querySelector('#email')
		pagina = document.title.replace(' – Tours Huancayo', '');

		const hoy = new Date().toISOString().slice(0, 10);
		fecha.value = hoy

		window.enviarWhatsapp = ()=>{
			event.preventDefault();
			const mensaje = `*Hola Tours Huancayo* Quisiera más hacer una reservación del tour: *${pagina}*\n`+
			`Con fecha: ${fecha.value}\n`+
			`Nacionalidad: ${nacionalidad.value}\n`+
			`Pasajes: ${adultos} (adultos) y ${niños} (niños)\n`+
			`Nombres: ${nombres.value}\n`+
			`Celular: ${celular.value}\n`+
			`Email: ${email.value}`;

			const url = `https://wa.me/51993183661?text=${encodeURIComponent(mensaje)}`;
			window.open(url, '_blank');
		}

		document.getElementById('formulario').addEventListener('submit', function(e) {
			e.preventDefault();

			// Creamos los datos a enviar
			let formData = new FormData(this);
			formData.append('pagina', document.title.replace('– Tours Huancayo', ''));
			formData.append('action', 'enviar_correo_contacto'); // Nombre de la función en PHP

			//Envía a traves de script
			fetch('/wp-admin/admin-ajax.php', {
					method: 'POST',
					body: formData
			})
			.then(response => response.text())
			.then(data => {
				alert('Mensaje enviado')
				console.log(data)
				document.getElementById('formulario').reset()
			})
			.catch(error => {
					console.error('Error:', error);
			});
		});
	});
</script>

	.w-50{width: 50%;}
	.d-inline{display: flex;}

	}

	}
	.w-100{
		margin-bottom: 10px;
	}
	#formulario input, #formulario select{
		border:1px solid rgb(180, 180, 180)!important;
	}
	.btn{
		width: 100%; color:white;
		border: none;
		display: flex;
		justify-content: center;
		font-size: 1.2rem;
	}
	.btn .elementor-button-icon{
		padding-right: 10px;
		font-size: 1.8rem;
	}
	#reservar{ background-color: #ffa300; }
	#whatsapp{ background-color: #10b916; }
</style>
