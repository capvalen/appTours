<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div id="app" class="card w-75 mx-auto" style="width: 18rem;">
	<div class="card-body">
		<p class="lead">¿Qué tour adquisiste?</p>
		<input type="text" class="form-control mb-3">
		<p class="lead">Dinos tu nombre</p>
		<input type="text" class="form-control mb-3">
		<p class="lead">Del 1 al 5 con cuánto calificarías tu experiencia</p>
		<div>
			<span @click="cambiarNumnero(1)"><i class="bi bi-star-fill"></i></span>
			<span @click="cambiarNumnero(2)">
				<span v-if="estrellas>=2"><i class="bi bi-star-fill"></i></span>
				<span v-else><i class="bi bi-star"></i></span>
			</span>
			<span @click="cambiarNumnero(3)">
				<span v-if="estrellas>=3"><i class="bi bi-star-fill"></i></span>
				<span v-else><i class="bi bi-star"></i></span>
			</span>
			<span @click="cambiarNumnero(4)">
				<span v-if="estrellas>=4"><i class="bi bi-star-fill"></i></span>
				<span v-else><i class="bi bi-star"></i></span>
			</span>
			<span @click="cambiarNumnero(5)">
				<span v-if="estrellas>=5"><i class="bi bi-star-fill"></i></span>
				<span v-else><i class="bi bi-star"></i></span>
			</span>
		</div>
		<input type="number" class="form-control mb-3" value =5 min="1" step="1">
		<p class="lead">¿Deseas dejar un comentario público?</p>
		<input type="text" class="form-control mb-3">
		<div class="text-end"><a href="#" class="btn btn-primary" @click="enviar()">Enviar encuesta</a></div>
	</div>
</div>
<script type="module">
	import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

	createApp({
		data() {
			return {
				estrellas:5
			}
		},
		mounted(){
			// Get the GET parameters
			const getParams = new URLSearchParams(window.location.search);

			// Get the value of the color parameter
			const color = getParams.get("color");

			// Do something with the value
			console.log(color);
		},
		methods:{
			async enviar(){
				let servidor = await fetch('/api/enviarEncuesta.php')
			},
			cambiarNumnero(num){
				this.estrellas= num
			}
		}
	}).mount('#app')
</script>
